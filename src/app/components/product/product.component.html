    <app-img class="img-contenedor mt-3" *ngIf="product.images.length > 0" [img]="product.images[0]"></app-img>


    <div class="card-body">
        <p class="card-title"> {{product.title}} </p>
        
        
    </div>
    <div class="pb-3 d-flex align-items-end justify-content-around">

    </div>
    <!-- offcanvas boton -->

    
    <button (click)="onShowDetail" class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Toggle right offcanvas</button>
